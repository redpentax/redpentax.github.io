<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1300" height="1150" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
        
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var draw_timer;

            function draw(){
                var dx = 0;
                var dy = 0;
                var check = true;
                draw_timer = setInterval(function(){
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(dx, dy);
                    ctx.stroke();
                    ctx.strokeStyle = "blue";
                    dx++;
                   
                    if(check == true){
                        dy++;
                        if(dy > 300){
                            check = false;
                        }
                    }else{
                        dy--;
                        if(dy <0){
                            check = true;
                        }
                    }
                    if(dx > 600){
                        clearInterval(draw_timer);
                    }
                },1);
            }
            draw();
        </script>
</body>
</html>
